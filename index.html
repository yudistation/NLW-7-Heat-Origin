<!DOCTYPE html>

<html lang="pt_BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yudi Takeda - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="container">
            <div class="avatar">
                <span id="seloRockeseat">
                    <img src="images/selo.svg" alt="Selo Rocketseat" />
                </span>
                <img id="userImg" src="" alt="Foto pessoal" />
            </div>
            <h1 id="userName">none</h1>
            <a id="userLink" href="http://github.com/jak" target="_blank">
                <img src="images/github.svg" alt="Github Logo" /><span id="userLogin">yudistation</span>
            </a>

            <p id="userBio">Just a little boy focused to learn web development.</p>

            <ul id="socialLinks">
                <li id="youtubeHover" class="youtube">
                    <a href="https://youtube.com/yudistation" target="_blank">
                        <img src="images/youtube.svg" alt="Ícone youtube" />
                    </a>
                </li>
                <li id="instagramHover" class="instagram">
                    <a href="https://instagram.com/yudistation" target="_blank">
                        <img src="images/instagram.svg" alt="Ícone instagram" />
                    </a>
                </li>
                <li id="facebookHover" class="facebook">
                    <a href="https://facebook.com/yudistation2001" target="_blank">
                        <img src="images/facebook.svg" alt="Ícone facebook" />
                    </a>
                </li>
                <li id="twitterHover" class="twitter">
                    <a href="https://twitter.com/yudistation" target="_blank">
                        <img src="images/twitter.svg" alt="Ícone twitter" />
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
